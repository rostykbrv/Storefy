<div class="text-input-wrapper">
  <div class = "name" *ngIf="!!title?.length">{{ title }}</div>
  <mat-divider *ngIf="!!title?.length"></mat-divider>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label *ngIf="!!name?.length">{{ name }}</mat-label>
    <mat-select [formControl]="control">
      <mat-option *ngFor="let value of values" [value]="value.value">
        {{value.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
